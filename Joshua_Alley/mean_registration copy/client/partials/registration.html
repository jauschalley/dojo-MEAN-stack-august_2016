<h2>Not a member?  Enter your information below to register!</h2>
<form ng-submit="addUser()">
	Email: <input type="email" name="email" ng-model="newUser.email"><br>
	<p class="error">{{error.email.message}}</p>
	First Name: <input type="text" name="first_name" ng-model="newUser.first_name"><br>
	<p class="error">{{error.first_name.message}}</p>
	Last Name: <input type="text" name="last_name" ng-model="newUser.last_name"><br>
	<p class="error">{{error.last_name.message}}</p>
	Password: <input type="password" name="password" ng-model="newUser.password"><br>
	<p class="error">{{error.password.message}}</p>
	Password Confirmation: <input type="password" name="confirm" ng-model="newUser.confirm"><br>
	<p class="error">{{error.birthdate.message}}</p>
	Birthdate: <input type="date" name="dob" ng-model="newUser.dob"><br>
	<p class="error">{{confirmation}}</p>
	
	<input type="submit" name="submit" value="Sign Up!">
</form>
<style type="text/css">
	.error{
		color: red;
	}
	form{
		border: solid black 1px;
		padding: 15px;
		width: 300px;
	}
</style>
